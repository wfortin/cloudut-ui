<% _.each(users, function(user){%>
<tr>
    <td>
        <img class="gravatar" src="<%- user.gravatar %>" alt="user icon"/>
        <%- user.name %>
    </td>
    <td><%- user.team %></td>
    <td><%- user.unitTestsCount %></td>
    <td><b><%- users.timeago(user.latestTestTimestamp) %></b> <%- user.latestTestDescription %></td>
</tr>
<% }); %>
