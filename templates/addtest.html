<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add a test</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Your name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Team</label>
                    <div class="col-sm-10">
                        <select id="team" class="form-control">
                            <option>Cloud Platform</option>
                            <option>Usage Analytics</option>
                            <option>Cloud JS Admin</option>
                            <option>Text Analytics</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea id="description" class="form-control" placeholder="Description of the test(s) you've added."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="add-test" type="button" class="btn btn-primary">Add test</button>
        </div>
    </div>
</div>
